<div class="applist-map">

    <app-applist-filters class="app-filters" [allApps]="allApps" (updateMatching)="onUpdateMatching($event)"></app-applist-filters>

    <div class="pane2">
        <app-applist-list class="app-list" #applist [allApps]="allApps" (setCurrentApp)="highlightApplication($event, true)"
            (unsetCurrentApp)="highlightApplication($event, false)" (updateResultsChange)="onUpdateResultsChange($event)"></app-applist-list>
        <div class="map-container">
            <div id="map" name="Map of BC that displays Crown Land applications"></div>
        </div>
    </div>

</div>
